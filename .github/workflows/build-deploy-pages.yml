
name: Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Create conditionals based on changed files
  changes:
    runs-on: ubuntu-latest
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
      book: ${{ steps.filter.outputs.book }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          docker:
            - 'Dockerfile'
            - 'optimalcontrol/**.toml'
          book:
            - 'optimalcontrol/**'
  
  # Build and push the docker image (if it needs rebuilding)
  build-push-docker:
    needs: changes
    if: ${{ needs.changes.outputs.docker == 'true' }}
    runs-on: ubuntu-latest
    steps:
      # For building multi-arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          pull: true
          push: true
          tags: justinberi/optimalcontrol:latest

  # Build the jupyter-book (if it needs building)
  build-book:
    needs: [changes, build-push-docker]
    # Run if (files changed) and (regardless of build-push-docker job)
    if: |
      always() && !failure() && !cancelled() &&
      needs.changes.outputs.book == 'true'
    runs-on: ubuntu-latest
    container:
      image: docker.io/justinberi/optimalcontrol:latest
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build book
        run: jupyter-book build optimalcontrol
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: optimalcontrol/_build/html

  # Deployment job (if build-book is run)
  deploy-pages:
    needs: build-book
    if: ${{ always() && !failure() && !cancelled() }} # when none of the needed jobs fail or are cancelled (skipped or successful jobs are ok).
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
